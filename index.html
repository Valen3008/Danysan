<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Juga y Gana con Danysan!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: #000;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      /* Fondo radial más oscuro en el centro y más en los bordes */
      background: radial-gradient(ellipse at 50% 40%, rgba(128,0,128,0.52) 0%, rgba(28,0,38,0.78) 55%, #000 100%);
      z-index: -1;
      width: 100vw; height: 100vh;
      transition: background 0.4s, transform 0.4s;
      pointer-events: none;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      gap: 28px;
      width: 96vw;
      max-width: 410px;
      min-height: 70vh;
      background: rgba(20,0,20,0.17);
      padding: 28px 16px;
      box-sizing: border-box;
      border-radius: 26px;
      backdrop-filter: blur(3px);
      box-shadow: 0 10px 32px 0 rgba(128,0,128,0.13);
      z-index: 1;
    }
    .logo-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 0;
    }
    .logo {
      width: 210px;
      max-width: 80vw;
      min-width: 120px;
      height: auto;
      display: block;
      transition: width 0.2s;
    }
    .slogan {
      font-size: 2em;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 2px 24px #000;
      text-align: center;
      animation: fadeIn 2.5s;
      margin: 0 0 10px 0;
      width: 100%;
    }
    .whatsapp-button-container {
      width: 100%;
      display: flex;
      justify-content: center;
      animation: fadeIn 3s;
    }
    .whatsapp-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 0;
      border: 2.4px solid #800080;
      background-color: transparent;
      color: #fff;
      font-size: 1.25em;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s;
      cursor: pointer;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(128, 0, 128, 0.1);
      gap: 10px;
    }
    .whatsapp-button:hover {
      background-color: #800080;
      border-color: #800080;
      color: #fff;
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(128, 0, 128, 0.25);
    }
    .whatsapp-icon {
      width: 28px;
      height: 28px;
      vertical-align: middle;
      flex-shrink: 0;
    }
    .info-adicional {
      font-size: 1.13em;
      color: #cccccc;
      font-weight: 400;
      opacity: 0.85;
      letter-spacing: 0.03em;
      text-align: center;
      margin: 0;
      width: 100%;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* ---- RESPONSIVE MÓVIL Y TABLET ---- */
    @media (max-width: 900px) {
      body::before {
        transform: scale(1.35);
      }
      .container {
        max-width: 99vw;
        width: 99vw;
        min-height: 70vh;
        justify-content: space-between;
        gap: 30px;
        padding: 18px 4vw 16px 4vw;
      }
      .slogan {
        font-size: 1.45em;
        margin-bottom: 6px;
      }
      .logo {
        width: 40vw;
        min-width: 140px;
        max-width: 200px;
      }
      .whatsapp-button {
        font-size: 1.12em;
        padding: 16px 0;
        width: 100%;
        max-width: 370px;
      }
      .info-adicional {
        font-size: 1em;
      }
    }
    @media (max-width: 600px) {
      body::before {
        transform: scale(1.8);
      }
      .container {
        min-width: 0;
        width: 98vw;
        padding: 12px 2vw 6px 2vw;
        gap: 22px;
        min-height: 78vh;
      }
      .logo {
        width: 70vw;
        min-width: 130px;
        max-width: 210px;
      }
      .slogan {
        font-size: 1.15em;
        margin-bottom: 2px;
      }
      .whatsapp-button {
        font-size: 1em;
        padding: 13px 0;
        max-width: 340px;
      }
      .info-adicional {
        font-size: 0.98em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://i.imgur.com/up4jHiI.png" alt="Danysan Logo" class="logo">
    </div>
    <div class="slogan">
      ¡JUGÁ Y GANÁ CON NOSOTROS!
    </div>
    <div class="whatsapp-button-container">
      <a href="https://wa.link/fase43" target="_blank" class="whatsapp-button" id="whatsappBtn">
        <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor">

        CREA TU USUARIO
      </a>
    </div>
    <div class="info-adicional">
      Atención 24hs, sin mínimo de carga y bajadas libres
    </div>
  </div>
</body>
</html>
