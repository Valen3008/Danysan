<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Juga y Gana con Danysan!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
    /* Estilos CSS aquí */
    html { /* NUEVO: Asegurar que el elemento HTML base ocupe todo */
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Para evitar barras de scroll en el HTML si el body se ajusta bien */
    }

    body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #000000;
    color: #FFFFFF;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100vw;
    position: relative; /* ¡Esto es CLAVE! */
    text-align: center;
    box-sizing: border-box;
    overflow: hidden; /* Opcional, pero puede ayudar */
}

    /* ... (el resto de tus estilos CSS permanecen igual) ... */


        /* Degradado de fondo */
        body::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(circle at center, rgba(128, 0, 128, 0.4) 0%, rgba(0, 0, 0, 1) 70%);
    z-index: -1;
}
        }

        .container {
            max-width: 90%; /* Ajuste para móviles */
            padding: 20px;
            box-sizing: border-box;
            z-index: 1; /* Para que el contenido esté por encima del degradado */
        }

        .logo-container {
            margin-bottom: 40px; /* Espacio debajo del logo */
            animation: fadeIn 2s ease-out; /* Animación de aparición */
        }

        .logo {
            width: 200px; /* Tamaño del logo */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .slogan {
            font-size: 1.8em; /* Tamaño de fuente para "Juga y Gana" */
            font-weight: 600; /* Más negrita */
            margin-bottom: 60px; /* Espacio debajo del slogan */
            animation: fadeIn 2.5s ease-out; /* Animación de aparición */
        }

        .whatsapp-button-container {
            margin-top: 40px;
            animation: fadeIn 3s ease-out; /* Animación de aparición */
        }

        .whatsapp-button {
            display: inline-flex; /* Permite alinear el ícono y el texto */
            align-items: center; /* Alinea verticalmente */
            padding: 15px 30px;
            border: 2px solid #FFFFFF; /* Borde blanco */
            background-color: transparent; /* Fondo transparente */
            color: #FFFFFF; /* Texto blanco */
            font-size: 1.2em; /* Tamaño de fuente del botón */
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px; /* Bordes redondeados */
            transition: all 0.3s ease; /* Transición suave para el efecto hover */
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Sombra sutil */
        }

        .whatsapp-button:hover {
            background-color: var(--main-color); /* El color principal definido por JS */
            border-color: var(--main-color);
            color: #000000; /* Texto oscuro al pasar el cursor */
            transform: translateY(-5px); /* Pequeño efecto de elevación */
            box-shadow: 0 0 25px var(--main-color-shadow); /* Sombra de color principal */
        }

        .whatsapp-icon {
            width: 24px; /* Tamaño del ícono de WhatsApp */
            height: 24px;
            margin-right: 10px; /* Espacio entre el ícono y el texto */
            vertical-align: middle; /* Alineación vertical */
        }

        /* Animación de aparición */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            .slogan {
                font-size: 1.5em;
            }
            .whatsapp-button {
                font-size: 1em;
                padding: 12px 25px;
            }
            .logo {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .slogan {
                font-size: 1.2em;
                margin-bottom: 40px;
            }
            .whatsapp-button {
                font-size: 0.9em;
                padding: 10px 20px;
            }
            .logo {
                width: 120px;
            }
        }

        .info-adicional {
    margin-top: 28px;          /* Espaciado superior, igual que el resto */
    font-size: 1em;            /* Un poco más chico que el resto */
    color: #cccccc;            /* Un gris claro para menor jerarquía */
    font-weight: 400;          /* Normal */
    opacity: 0.85;             /* Menos destacado */
    letter-spacing: 0.03em;    /* Opcional: un poco más legible */
}
@media (max-width: 480px) {
    .info-adicional {
        font-size: 0.95em;
        margin-top: 20px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="slogan">
            ¡JUGÁ Y GANÁ CON NOSOTROS!

        <div class="logo-container">

        <div class="whatsapp-button-container">

                CREA TU USUARIO
            </a>
        <div class="info-adicional">
    Atención 24hs, sin mínimo de carga y bajadas libres
</div>
    </div>

    <script>
        // Script JavaScript aquí
        document.addEventListener('DOMContentLoaded', function() {
            // Define el color principal aquí (en formato hexadecimal)
            // Puedes cambiarlo a un verde (#00FF00), amarillo (#FFFF00), etc.
            const mainColor = '#800080'; // Morado por defecto, como en tu imagen
            const mainColorShadow = 'rgba(128, 0, 128, 0.7)'; // Sombra un poco más clara para el hover

            // Establece las variables CSS para que los estilos puedan usarlas
            document.documentElement.style.setProperty('--main-color', mainColor);
            document.documentElement.style.setProperty('--main-color-shadow', mainColorShadow);

            // Nota: La URL de WhatsApp ahora está directamente en el HTML,
            // por lo que no es necesario modificarla desde JavaScript aquí.
            // Esto simplifica el código y la edición.
        });
    </script>
</body>
</html>
