<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Juga y Gana con Danysan!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: #000;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 50% 50%, rgba(128,0,128,0.48) 0%, rgba(0,0,0,1) 85%);
      z-index: -1;
      transition: transform 0.45s cubic-bezier(.4,0,.2,1);
      width: 100vw;
      height: 100vh;
      /* No scale por defecto */
      /* Para que sea realmente radial y centrado */
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 38px;
      width: 95vw;
      max-width: 410px;
      box-sizing: border-box;
      z-index: 1;
    }
    .slogan {
      font-size: 2em;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 2px 24px #000;
      text-align: center;
      animation: fadeIn 2.5s;
    }
    .logo-container {
      animation: fadeIn 2s;
    }
    .logo {
      width: 190px;
      max-width: 65vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .whatsapp-button-container {
      width: 100%;
      text-align: center;
      animation: fadeIn 3s;
    }
    .whatsapp-button {
      display: inline-flex;
      align-items: center;
      padding: 18px 36px;
      border: 2.4px solid #800080;
      background-color: transparent;
      color: #fff;
      font-size: 1.35em;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(128, 0, 128, 0.1);
    }
    .whatsapp-button:hover {
      background-color: #800080;
      border-color: #800080;
      color: #fff;
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(128, 0, 128, 0.25);
    }
    .whatsapp-icon {
      width: 28px;
      height: 28px;
      margin-right: 12px;
      vertical-align: middle;
    }
    .info-adicional {
      font-size: 1.13em;
      color: #cccccc;
      font-weight: 400;
      opacity: 0.85;
      letter-spacing: 0.03em;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* ---- RESPONSIVE MÓVIL Y TABLET ---- */
    @media (max-width: 900px) {
      body::before {
        /* Zoom suave, pero sin perder el centro radial */
        transform: scale(1.45);
      }
      .container {
        max-width: 99vw;
        width: 99vw;
        height: 88vh;
        min-height: 400px;
        justify-content: space-between;
        gap: 50px;
      }
      .slogan {
        font-size: 2.2em;
      }
      .logo {
        width: 32vw;
        min-width: 115px;
        max-width: 150px;
      }
      .whatsapp-button {
        font-size: 1.45em;
        padding: 20px 0;
        width: 90vw;
        max-width: 350px;
      }
      .whatsapp-icon {
        width: 32px;
        height: 32px;
      }
      .info-adicional {
        font-size: 1.18em;
      }
    }
    @media (max-width: 600px) {
      .container {
        height: 89vh;
        gap: 60px;
        padding: 0 2vw;
      }
      .slogan {
        font-size: 2.6em;
      }
      .logo {
        min-width: 90px;
        max-width: 120px;
      }
      .whatsapp-button {
        font-size: 1.25em;
        padding: 18px 0;
        width: 97vw;
        max-width: 340px;
      }
      .info-adicional {
        font-size: 1.08em;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="slogan">
      ¡JUGÁ Y GANÁ CON NOSOTROS!
    </div>
    <div class="logo-container">
      <img src="https://i.imgur.com/up4jHiI.png" alt="Danysan Logo" class="logo">
    </div>
    <div class="whatsapp-button-container">
      <a href="https://wa.link/fase43" target="_blank" class="whatsapp-button" id="whatsappBtn">
        <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor">
          <path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115.1-67.1-157zm-157 342c-33.7 0-66.7-9-95.5-26.2l-6.8-4-69.8 18.3 18.6-68.1-4.4-7C42 314 32 289.7 32 254c0-105.9 86.1-192 191.9-192 51.3 0 99.5 20 135.8 56.2C395.2 154.9 416 201.9 416 254c0 105.9-86 192-192.1 192zm101.6-138.3c-5.6-2.8-33.1-16.3-38.2-18.1-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18.1-17.5 21.8-3.2 3.7-6.4 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66.1-5.7-9.8 5.7-9.1 16.3-30.2 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.2-17.1-41.4-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2s-9.7 1.4-14.7 6.9c-5.1 5.6-19.2 18.8-19.2 45.9 0 27.1 19.7 53.3 22.4 57 2.8 3.7 38.8 59.3 94.2 80.8 13.2 5.1 23.5 8.2 31.5 10.5 13.2 4.2 25.2 3.6 34.8 2.2 10.6-1.6 33.1-13.5 37.8-26.6 4.7-13.1 4.7-24.3 3.2-26.6-1.4-2.3-5.1-3.7-10.7-6.5z"/>
        </svg>
        CREA TU USUARIO
      </a>
    </div>
    <!-- Ahora la info-adicional está como HERMANO, no dentro del botón -->
    <div class="info-adicional">
      Atención 24hs, sin mínimo de carga y bajadas libres
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mainColor = '#800080';
      const mainColorShadow = 'rgba(128, 0, 128, 0.7)';
      document.documentElement.style.setProperty('--main-color', mainColor);
      document.documentElement.style.setProperty('--main-color-shadow', mainColorShadow);
    });
  </script>
</body>
</html>
